

<div class="background-image"></div>
<div class="adminlogin">
<form (ngSubmit)="adminLogin()">
    <h1>Login</h1>
    
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="admin.userName" name="username" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="admin.password" name="password" required>
    <br><br>
    <p [hidden]="admin.userName==='' || admin.password === '' " >{{admin.message}}</p>
    <div >
    <button type="submit"  class="button">Login</button>
    <br><br>
    <a href="register">New User? Register Here</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="forgotpassword">Forgot Password?</a>
    </div>
    <br><br>

  </form>
</div>
