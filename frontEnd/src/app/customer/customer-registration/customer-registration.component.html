<div class="head">
  <h1>CUSTOMER REGISTRATION</h1>
</div>
<form (ngSubmit)="register()">

 
   
  <div class="registration">
    <table>
    <tr>
      <td> <label>FirstName : </label></td>
      <td> <input type="text" name="FirstName" [(ngModel)]="account.customer_id.firstName" size="40"></td>

    </tr>
    <tr>
      <td><label>LastName : </label></td>
      <td> <input type="text" name="LastName" [(ngModel)]="account.customer_id.lastName" size="40"></td>

    </tr>
    <tr>
      <td><label>Address line 1:</label></td>
      <td><input type="text" name="addressLine1" [(ngModel)]="account.customer_id.addressLine1" size="40"></td>

    </tr>
    <tr>
      <td><label>Address line 2:</label></td>
      <td><input type="text" name="addressline 2" [(ngModel)]="account.customer_id.addressLine2" size="40"></td>

    </tr>
    <tr>
      <td> <label>Address line 3:</label></td>
      <td><input type="text" name="addressline 3" [(ngModel)]="account.customer_id.addressLine3" size="40"></td>

    </tr>
    <tr>
      <td><label>State : </label></td>
      <td><select (change)="onStateChange($event)" [(ngModel)]="account.customer_id.state" name="state"  style="width: 300px;">
        <option value="">Select State</option>
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select></td>

    </tr>
    <tr>
      <td> <label *ngIf="cities.length > 0">city : </label></td>
      <td> <select *ngIf="cities.length > 0" [(ngModel)]="account.customer_id.city" name="city"  style="width: 300px;">
        <option value="">Select City</option>
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select></td>

    </tr>
    <tr>
      <td> <label>Zip : </label></td>
      <td> <input type="text" name="Zip" pattern="\d{6}" maxlength="6" placeholder="6-digit" required
        [(ngModel)]="account.customer_id.zip"  size="40"></td>

    </tr>
    <tr>
      <td> <label for="phone">Phone : </label></td>
      <td> <input type="tel" id="phone" name="phone" [(ngModel)]="account.customer_id.phone"  style="width: 300px;"></td>

    </tr>
    <tr>
      <td><label for="cell">Cell : </label></td>
      <td><input type="tel" id="cell" name="cell" maxlength="10" [(ngModel)]="account.customer_id.cell"  size="40"></td>

    </tr>
    <tr>
      <td><label>Email : </label></td>
      <td><input type="email" name="email" [(ngModel)]="account.customer_id.email"  size="40"></td>

    </tr>
    <tr>
      <td><label>AccountType : </label></td>
      <td> <select name="AccountType" id="AccountType" [(ngModel)]="account.account_type" style="width: 300px;" ><br><br>
        <option value="selecttype">-- SELECT TYPE --</option>
        <option value="SAVINGS">SAVINGS</option>
        <option value="CURRENT">CURRENT</option>
      </select></td>

    </tr>
    <tr>
      <td> <label>UserName : </label></td>
      <td><input type="text" name="UserName" [(ngModel)]="account.customer_id.userName" size="40"></td>

    </tr>
    <tr>
      <td><label>Password : </label></td>
      <td><input type="password" id="password" name="password" pattern="[a-zA-Z0-9!@#$%^&*]{6,8}" required
        [(ngModel)]="account.customer_id.password" size="40"></td>

    </tr>
    
<tr>
<td>
    <label>Confirm-Password : </label></td>
    <td>
    <input type="password" id="Confirm-password" name="Confirm-password" pattern="[a-zA-Z0-9!@#$%^&*]{6,8}" required
       size="40"></td>


      </tr>   
    <button type="submit" class="my-button" >submit</button>

  </table>
</div>

</form>
