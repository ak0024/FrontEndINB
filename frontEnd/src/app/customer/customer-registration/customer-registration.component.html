<h1 >CUSTOMER REGISTRATION!!</h1>
<form >
  <div class="registration">
    <div class="fname">
  <label>FirstName :  </label>
  <input type="text" name="FirstName" size="50"><br><br>
     </div>
     <div class="lname">
  <label>LastName :  </label>
  <input type="text" name="LastName" size="50"><br><br>
    </div>

    <div class="acctyp">
      <label>AccountType :  </label>
       <select name="AccountType" id="AccountType" style="width: 250px;"><br><br>>
        <option value="selecttype">-- SELECT TYPE --</option>
        <option value="SAVINGS">SAVINGS</option>
        <option value="CURRENT">CURRENT</option>
       </select>
    </div>
  
    <div class="uname">
      <label>UserName :  </label>
      <input type="text" name="UserName"size="50"><br><br>
    </div>

    

<div class="pwd">
  <label>Password :  </label>&nbsp;
  <input type="password" id="password" name="password" pattern="[a-zA-Z0-9!@#$%^&*]{6,8}" required size="50"><br><br>
</div>

<div class="add1">
  <label>Address line 1:</label>
  <input type="text" name="LastName" size="50"><br><br>
</div>

<div class="add2">
  <label>Address line 2:</label>
  <input type="text" name="addressline 2" size="50"><br><br>
</div>

<div class="add3">
  <label>Address line 3:</label>
  <input type="text" name="addressline 3" size="50"><br><br>
</div>

<div class="city">
  <label>City :  </label>&nbsp;
  <input type="text" name="City"><br><br>
</div>

<div class="State">
  <label>State :  </label>&nbsp;&nbsp;
  <input type="text" name="State"><br><br>
</div>

<div class="zip">
  <label>Zip :  </label>&nbsp;&nbsp;
  <input type="text" name="Zip"><br><br>
</div>

<div class="phone">
  <label for="phone">Phone :  </label>&nbsp;
  <input type="tel" id="phone" pattern="\d{4}-\d{4}" placeholder="9999-9999"><br><br>
</div>
  <div class="cell">
  <label for="cell">Cell :  </label>&nbsp;&nbsp;
  <input type="tel" id="cell" name="cell" pattern="\d{5}-\d{5}"  placeholder="99999-99999"><br><br>
</div>
  <div class="email">
  <label>Email :  </label>&nbsp;&nbsp;
  <input type="email" name="email"><br><br>
</div>

  <button type="button" class="my-button" >NEXT</button>
</div>
</form>
