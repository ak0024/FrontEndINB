<div class="head">
  <h1 >Transaction</h1><br>
</div>
<table border="1" id="transaction">
  <tr>
    <th>Transactionid</th>
    <th>Date and type</th>
    <th>Transaction type</th>
    <th>Transaction status</th>
    <th>Amount</th>
   
</tr>
<tr *ngFor="let Transaction of transaction">
  <td>{{Transaction.transactionId}}</td>
  <td>{{Transaction.dateAndTime}}</td>
  <td>{{Transaction.transactionType}}</td>
  <td>{{Transaction.transactionStatus}}</td>
  <td *ngIf="Transaction.fromAccount.account_id=='ACC151'" style="color: red;">-{{Transaction.amount}}</td>
  <td *ngIf="Transaction.toAccount.account_id=='ACC151'" style="color: green;">+{{Transaction.amount}}</td>
</tr>
</table>
