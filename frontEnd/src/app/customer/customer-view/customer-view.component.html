<div class="card-container">
  <div class="card" *ngFor="let item of accounts">
    <div class="color">
      {{ item.account_id }}<br />({{ item.account_type }})
    </div>
    <div class="card-content">
      <h3>&#8377; {{ item.current_balance }}</h3>
    <button (click)="toSendMoney(item)">Send Money</button> &nbsp;<button>Statements</button>
    </div>
  </div>
</div>
