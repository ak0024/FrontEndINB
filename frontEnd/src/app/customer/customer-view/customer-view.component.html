<div class="card-container">
  <div class="card" *ngFor="let item of accounts">
    <div class="color">
      {{ item.account_id }}<br />({{ item.account_type }})
    </div>
    <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" class="password-input" name="password" [(ngModel)]="item.current_balance">
  <button (click)="togglePassword()">{{ hidePassword ? 'Show' : 'Hide' }}</button>
    
  </div>
</div>
