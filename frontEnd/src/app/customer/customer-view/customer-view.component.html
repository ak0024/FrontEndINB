

<div class="card-container">
  <div class="card" *ngFor="let item of accounts">
    <div class="color">
      {{ item.account_id }}<br />({{ item.account_type }})
    </div>
    <div class="card-content">
      <div *ngIf="item.accountStatus=='Approved'">
        <h3>
          &#8377;
          <input [type]="item.showPassword ? 'text' : 'password'" [(ngModel)]="item.current_balance" readonly /><i
            class="bi bi-eye-fill" *ngIf="!item.showPassword" (click)="item.showPassword=!item.showPassword"></i><i
            *ngIf="item.showPassword" (click)="item.showPassword=!item.showPassword" class="bi bi-eye-slash-fill"></i>
        </h3><br>
        <button (click)="toSendMoney(item)">Send Money</button> &nbsp;
        <button (click)="openPopup(item)">Details</button>
      </div>
      <div *ngIf="item.accountStatus=='Not Approved'"> &#x26A0; <br>Account is not <br>approved by admin</div>
      <div *ngIf="item.accountStatus=='Rejected'"> &#x274C; <br>Account is <br>Rejected by admin <br> contact bank</div>
    </div>
    
  </div>


</div>
