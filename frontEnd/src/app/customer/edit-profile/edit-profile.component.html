<router-outlet></router-outlet>
<h1> Edit Profile</h1>

<div [hidden] = "flag">
<form (ngSubmit) = "updateCustomer()">

    <label>Customer Id  :</label>
    <input type="text" name="customerId" [(ngModel)] = "customer.customerId"  readonly="true" >
    <br><br>
    <label> First Name :</label>
    <input type="text" name="first name" [(ngModel)] = "customer.firstName" placeholder="Enter First Name">
    <br><br>
    <label> Last Name :</label>
    <input type="text" name="last name" [(ngModel)] = "customer.lastName" placeholder="Enter Last Name">
    <br><br>
    <label>  User Name:</label>
    <input type="text" name="user name" [(ngModel)] = "customer.userName" placeholder="Enter User Name">
    <br><br>
    <label> Address Line 1 :</label>
    <input type="text" name="address line 1" [(ngModel)] = "customer.addressLine1" placeholder="Enter Address Line 1">
    <br><br>
    <label> Address Line 2 :</label>
    <input type="text" name="address line 2" [(ngModel)] = "customer.addressLine2" placeholder="Enter Address Line 2">
    <br><br>
    <label>Address Line 3 :</label>
    <input type="text" name="address line 3" [(ngModel)] = "customer.addressLine3" placeholder="Enter Address Line 3">
    <br><br>
    <label> City :</label>
    <input type="text" name="city" [(ngModel)] = "customer.city" placeholder="Enter City">
    <br><br>
    <label>State:</label>
    <input type="text" name="state" [(ngModel)] = "customer.state" placeholder="Enter State">
    <br><br>
    <label> Zip :</label>
    <input type="number" name="zip" [(ngModel)] = "customer.zip" placeholder="Enter Zip">
    <br><br>
    <label> Phone number:</label>
    <input type="number" name="phone number" [(ngModel)] = "customer.phone" placeholder="Enter Phone Number">
    <br><br>
    <label> Cell :</label>
    <input type="number" name="cell" [(ngModel)] = "customer.cell" placeholder="Enter Cell Number">
    <br><br>
    <label>Email :</label>
    <input type="text" name="email" [(ngModel)] = "customer.email" placeholder="Enter Email Id">
    <br><br>
    
    <button (click) = "updateCustomer()">Update Details</button>
    

</form>
</div>
<div [hidden] = "!flag">
    <p> Customer Updated Successfully !</p>
    <button (click) = "goToHome()"> Go To Home</button>
</div>
