<router-outlet></router-outlet>
<div class="background">
<div [hidden] = "flag">
<form (ngSubmit) = "updateCustomer()">
<table>
    <tr>
        <td colspan="2">Profile</td>
      </tr>
      <br>
      
      <br>
      <tr>
    <td><label>Customer Id  :</label></td>
    <td><input type="text" name="customerId" [(ngModel)] = "customer.customerId"  readonly="true" ></td>
    </tr>
    <br><br>
    <tr>
    <td><label> First Name :</label></td>
    <td><input type="text" name="first name" [(ngModel)] = "customer.firstName" placeholder="Enter First Name"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Last Name :</label></td>
    <td><input type="text" name="last name" [(ngModel)] = "customer.lastName" placeholder="Enter Last Name"></td>
    </tr>
    <br><br>
    <tr>
    <td><label>  User Name:</label></td>
    <td><input type="text" name="user name" [(ngModel)] = "customer.userName" placeholder="Enter User Name"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Address Line 1 :</label></td>
    <td><input type="text" name="address line 1" [(ngModel)] = "customer.addressLine1" placeholder="Enter Address Line 1"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Address Line 2 :</label></td>
    <td><input type="text" name="address line 2" [(ngModel)] = "customer.addressLine2" placeholder="Enter Address Line 2"></td>
    </tr>
    <br><br>
    <tr>
    <td><label>Address Line 3 :</label></td>
    <td><input type="text" name="address line 3" [(ngModel)] = "customer.addressLine3" placeholder="Enter Address Line 3"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> City :</label></td>
    <td><input type="text" name="city" [(ngModel)] = "customer.city" placeholder="Enter City"></td>
    </tr>
    <br><br>
    <tr>
    <td><label>State:</label></td>
    <td><input type="text" name="state" [(ngModel)] = "customer.state" placeholder="Enter State"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Zip :</label></td>
    <td><input type="number" name="zip" [(ngModel)] = "customer.zip" placeholder="Enter Zip"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Phone number:</label></td>
    <td><input type="number" name="phone number" [(ngModel)] = "customer.phone" placeholder="Enter Phone Number"></td>
    </tr>
    <br><br>
    <tr>
    <td><label> Cell :</label></td>
    <td><input type="number" name="cell" [(ngModel)] = "customer.cell" placeholder="Enter Cell Number"></td>
    </tr>
    <br><br>
    <tr>
    <td><label>Email :</label></td>
    <td><input type="text" name="email" [(ngModel)] = "customer.email" placeholder="Enter Email Id"></td>
    </tr>
    <br><br>
    
    <button (click) = "updateCustomer()" class="button"> &nbsp;Update Details&nbsp;</button>
    
</table>
</form>
</div>

</div>
